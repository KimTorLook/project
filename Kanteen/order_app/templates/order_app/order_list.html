{% extends 'base.html' %}
{% load static %}
{% block main_content %}
<div class="container-fluid py-3">
  <!-- Return Button -->
  <div class="row mb-4">
    <div class="col-12">
      <a href="{% url 'order_app:mode_selection' %}" class="btn btn-primary large-text">返回目錄</a>
    </div>
  </div>

  <!-- Page Title -->
  <h1 class="text-center mb-4">訂單列表</h1>

  <!-- Order List -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      {% if object_list %}
        <h3 class="mb-4">所有訂單</h3>
        <ul class="list-group">
          {% for order in object_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span class="large-text">訂單編號: {{ order.order_id }}</span>
              <a href="{% url 'order_detail' pk=order.order_id %}" class="btn btn-success large-text">詳細資料</a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <h3 class="text-center">沒有訂單資料</h3>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
