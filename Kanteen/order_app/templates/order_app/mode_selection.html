{% extends "base.html" %}
{% load static %}
{% block main_content %}
<div class="container-fluid py-4">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
      <div class="card h-100" style="min-height: 300px;">
        <div class="card-body d-flex align-items-center justify-content-center">
          <a href="{% url 'index' %}" class="btn btn-primary large-text square-btn">返回主頁</a>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100" style="min-height: 300px;">
        <div class="card-body d-flex align-items-center justify-content-center">
          <a href="{% url 'order_app:daily' %}" class="btn btn-success large-text square-btn">日常點餐</a>
        </div>
      </div>
    </div>
    {% if request.user.is_authenticated %}
      <div class="col">
        <div class="card h-100" style="min-height: 300px;">
          <div class="card-body d-flex align-items-center justify-content-center">
            <a href="{% url 'student_list' %}" class="btn btn-info large-text square-btn">學生資料</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100" style="min-height: 300px;">
          <div class="card-body d-flex align-items-center justify-content-center">
            <a href="{% url 'order_list' %}" class="btn btn-warning large-text square-btn">帳單資料</a>
          </div>
        </div>
      </div>
    {% endif %}
  </div>
</div>
<style>
  .btn-info:hover,
  .btn-info:focus {
    background-color: #0aa2c0 !important;
    border-color: #0aa2c0 !important;
  }
  .btn-warning:hover,
  .btn-warning:focus {
    background-color: #cc9a06 !important;
    border-color: #cc9a06 !important;
  }
  .square-btn {
    width: 70%;
    aspect-ratio: 1 / 1; /* Makes button square */
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 1.25rem; /* Retain large-text size */
    position: relative;
    padding: 0; /* Remove default padding */
  }
</style>
{% endblock %}
