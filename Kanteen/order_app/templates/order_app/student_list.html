{% extends "base.html" %}
{% load static %}
{% block main_content %}
<div class="container-fluid py-4">
  <!-- Return Button -->
  <div class="row mb-4">
    <div class="col-12">
      <a href="{% url 'order_app:mode_selection' %}" class="btn btn-primary large-text">返回目錄</a>
    </div>
  </div>

  <!-- Page Title -->
  <h1 class="text-center mb-4">學生列表</h1>

  <!-- Student List -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <ul class="list-group">
        {% for student in object_list %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="large-text">{{ student.first_name }} {{ student.last_name }}</span>
            <a href="{% url 'student_detail' pk=student.stid %}" class="btn btn-success large-text">詳細資料</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
