{% extends "base.html" %}
{% load static %}

{% block main_content %}

    {% if form.errors %}
        <div>
            請輸入正確帳戶及密碼.
        </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}{% if request.GET.next %}?next={{request.GET.next}}{% endif %}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">登入</button>
    </form>
    <div>
        <a href="{% url 'password_reset' %}">忘記密碼?</a>
    </div>
{% endblock %}
