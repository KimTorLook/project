{% extends "base.html" %}
{% load static %}

{% block body_content %}
    <h2 class="title">Signup</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Signup</button>
    </form>
<form method="post" action = "{% url 'signup_profile' %}">
    {% csrf_token %}
    <button class="btn btn-success" type="submit">Goto PROFILE</button>
</form>
{% endblock %}
